<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet library="css" name="style.css"/>

    </h:head>
    <h:body>
        <span><h:graphicImage library="images" name="imagen.png"/></span>
        <h3>PÃ¡gina de registro.</h3>
        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder,alinizq,alinizq">
                <h:outputLabel value="Saludo: " for="saludo" />
                <h:selectOneMenu id="saludo" label="Saludo"
                                 value="#{registrationBean.saludo}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Sr." itemValue="SR"/>
                    <f:selectItem itemLabel="Srs." itemValue="SRS"/>
                    <f:selectItem itemLabel="Srta." itemValue="SRTA"/>
                    <f:selectItem itemLabel="Sra." itemValue="SRA"/>
                    <f:selectItem itemLabel="Dr." itemValue="DR"/>
                </h:selectOneMenu>
                <h:message for="saludo"/>
                <h:outputLabel value="Nombre:" for="nombre" />
                <h:inputText id="nombre" label="Nombre:" required="true"
                             value="#{registrationBean.nombre}"/>
                <h:message for="nombre"/>

                <h:outputLabel value="Apellidos:" for="apellidos" />
                <h:inputText id="apellidos" label="Apellidos:" required="true"
                             value="#{registrationBean.apellidos}"/>
                <h:message for="apellidos"/>

                <h:outputLabel value="Edad:" for="edad" />
                <h:inputText id="edad" label="Edad:"
                             size="2" required="true"
                             value="#{registrationBean.edad}">
                    <f:validator validatorId="edadValidator"/>
                </h:inputText>
                <h:message for="edad"/>

                <h:outputLabel value="Direccion email:" for="email" />
                <h:inputText id="email" label="Direccion email:"
                             required="true"
                             value="#{registrationBean.email}">
                <f:validator validatorId="emailValidator"/>
                </h:inputText>
                <h:message for="email"/>
                <h:panelGroup/>
                <h:commandButton id="register" value="Registrar" action="confirmacion"/>
            </h:panelGrid>
        </h:form>
        <span><h:graphicImage library="images" name="imagen.png"/></span>
    </h:body>
</html>
